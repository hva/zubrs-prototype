{% extends '_base.html' %}

{% block content %}

<div class="small-3 columns">
    <ul class="bz-side-nav">
        {% for id, title in load('teams') %}
        <li{% if current == id %} class="active"{% endif %}>
            <a href="/teams.php?id={{ id }}">{{ title|upper }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<div class="small-9 columns">
    <h1>{{ load('teams')[current]|capitalize }}</h1>
</div>

{% endblock %}
