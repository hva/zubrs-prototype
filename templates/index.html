<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="ru" > <![endif]-->
<html class="no-js" lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>МООБСК Брестские Зубры</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/site.css" />
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>

    <div class="top-content">
        <div class="row">
            <div class="large-2 columns">
                <ul class="inline-list">
                    <li><a href="/">English</a></li>
                </ul>
            </div>
            <div class="large-6 columns">
                <h6>Официальный сайт МООБСК «Брестские зубры»</h6>
            </div>
            <div class="large-4 columns">
                <ul class="inline-list right">
                    <li><a href="#" data-reveal-id="loginModal" data-reveal>Войти</a></li>
                    <li><a href="#" data-reveal-id="registerModal" data-reveal>Зарегистрироваться</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div style="position:absolute; background-color:#333; line-height:45px; width: 100%">&nbsp;</div>

    <div class="row">
        <!--LEFT-NAV-->
        <div class="small-2 columns">
            <div class="row">
                <a class="logo" href="/"></a>
            </div>
        </div>

        <!--CONTENT-->
        <div class="small-10 columns">
            <nav class="top-bar">
                <section class="top-bar-section">
                    <ul class="right">
                        <li><a href="#">Новости</a></li>
                        <li><a href="#">Команды</a></li>
                        <li><a href="#">Гостевая</a></li>
                        <li><a href="#">Руководство</a></li>
                        <li><a href="#">История</a></li>
                    </ul>
                </section>
            </nav>
        </div>
    </div>

    <div id="loginModal" class="reveal-modal tiny" data-reveal>
        {% include 'forms/login.html' %}
        <a class="close-reveal-modal">&#215;</a>
    </div>

    <div id="registerModal" class="reveal-modal tiny" data-reveal>
        {% include 'forms/register.html' %}
        <a class="close-reveal-modal">&#215;</a>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation/foundation.js"></script>
    <script src="js/foundation/foundation.reveal.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
