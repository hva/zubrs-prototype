{% extends '_base.html' %}

{% block content %}

{% set videos = load('video') %}

<div class="columns">
    <h1>Видео</h1>
    <ul class="small-block-grid-2">
        {% for x in videos %}
        <li>
            <h2 class="subheader">{{ x.title }}</h2>
            <div class="flex-video">
                <iframe width="640" height="360" src="{{ x.src }}" frameborder="0" allowfullscreen></iframe>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
